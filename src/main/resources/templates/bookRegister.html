<body>

    <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">

<div class="container my-5 p-5" style="border:1px solid #dee2e6; border-radius: 10px;">
    <h4 class="text-center">New Book Register</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name
            </label> <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author
            </label> <input type="text" class="form-control" id="author" name="author">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price
            </label> <input type="text" class="form-control" id="price" name="price">
        </div>

        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>
